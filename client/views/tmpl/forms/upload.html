<body background-color="#FFFFFF" ng-app="app">
    
<div class="pagecontent"  data-ng-controller="FormUploadCtrl">
    
    <div class="row">
       
      <div class="col-md-12">
 
<section class="tile" fullscreen="isFullscreen01"> 

 <div class="tile-header dvd dvd-btm">
    
   <h1 class="custom-font" align="center"><strong>{{action}} Company</strong></h1>
    <ul class="controls">
    </ul>
   </div> 
      
<div>
  <div class="panel">
   <div class="row"></div>    
<div class="panel-body">
<table class="table table-bordered bordered table-striped table-condensed datatable" ui-options="dataTableOpt">
          
     <thead></thead>
 
    <tr>
          

 
	<div  class="col-lg-10 well" ng-controller="FormUploadCtrl">
	<div class="row">
				<form class="form-horizontal" role="form"  >
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Company Name</label>
								<input type="text" class="form-control" placeholder="Enter Company Here.." name="name"
                                ng-model="company.name" required/>
							</div>
							<div class="col-sm-6 form-group">
								<label>Email Address</label>
								<input type="text" placeholder="info@example.com" class="form-control" name="email"
                              ng-model="company.email" required/>
							</div>
						</div>					
						<div class="form-group">
							<label>Address</label>
							<textarea type="text" class="form-control" placeholder="Enter Address Here.." name="street"
                                ng-model="company.street" required></textarea>
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City</label>
								<input type="text"  class="form-control" placeholder="Enter City Name Here.." name="city"
                                ng-model="company.city" required>
							</div>	
							<div class="col-sm-4 form-group">
								<label>Town</label>
								<input type="text"  class="form-control" placeholder="Enter Town Name Here.." name="town"
                                ng-model="company.town"required>
							</div>	
							<div class="col-sm-4 form-group">
								<label>Code</label>
								<input type="text"  class="form-control" placeholder="Enter Code Name Here.." name="code"
                                ng-model="company.code"required>
							</div>		
						</div>
												
					<div class="form-group">
						<label>Phone Number</label>
							<input type="text" class="form-control" name="contacts"
			                ng-model="company.contactNo" placeholder="011" required/>
					</div>		
					
					<div class="form-group">
						<label>Website</label>
						<input type="text" class="form-control" placeholder="www.companyexample.com" name="website"
			            ng-model="company.website" required/>
					</div>
                        <button class="btn btn-xs btn-default" type="submit" ng-click="addCompany()">{{action}}</button>				
					</div>
				</form> 
        
				</div>
	</div>
	
    
	    </tr>
    
  
    
    </table>
      </div>
       </div>
    
   </div>
   
</section>
          
     </div>
   </div>
</div>
</body>
