<body background-color="#FFFFFF" ng-app="app">
    
<div class="pagecontent"  data-ng-controller="FormUploadCtrl">
    
    <div class="row">
       
      <div class="col-md-12">
 
<section class="tile" fullscreen="isFullscreen01"> 

 <div class="tile-header dvd dvd-btm">
    
   <h1 class="custom-font" align="center"><strong>Edit Company Information</strong></h1>
    <ul class="controls">
    </ul>
   </div> 
      
<div>
  <div class="panel">
   <div class="row"></div>    
<div class="panel-body">
<table class="table table-bordered bordered table-striped table-condensed datatable" ui-options="dataTableOpt">
          
     <thead></thead>
    
    <tr>
          

 
	<div  class="col-lg-10 well" data-ng-controller="EditCompanyCtrl">
	<div class="row">
				<form class="form-horizontal" role="form"  ng-submit="editCompany()">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Edit company</label>
								<input type="text" class="form-control"  name="name"
                                ng-model="company.name" />
							</div>
							<div class="col-sm-6 form-group">
								<label>Email Address</label>
								<input type="email"  class="form-control" name="email"
                              ng-model="company.email" />
							</div>
						</div>					
						<div class="form-group">
							<label>Address</label>
							<textarea type="text" class="form-control" name="street"
                                ng-model="company.street" ></textarea>
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City</label>
								<input type="text"  class="form-control"  name="city"
                                ng-model="company.city" required>
							</div>	
							<div class="col-sm-4 form-group">
								<label>Town</label>
								<input type="text"  class="form-control"  name="town"
                                ng-model="company.town">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Code</label>
								<input type="text"  class="form-control"  name="code"
                                ng-model="company.code">
							</div>		
						</div>
												
					<div class="form-group">
						<label>Phone Number</label>
							<input type="number" class="form-control" name="contacts"
			                ng-model="company.contactNo" />
					</div>		
					
					<div class="form-group">
						<label>Website</label>
						<input type="text" class="form-control"  name="website"
			            ng-model="company.website" />
					</div>
					<input class="btn btn-xs btn-default" type="submit" value="Save"  ng-click="editCompany()"/>					
					</div>
				</form> 
        
				</div>
	</div>
	
    
	    </tr>
