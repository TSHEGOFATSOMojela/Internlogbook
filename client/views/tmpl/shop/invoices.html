<body background-color="#FFFFFF" ng-app="app">
    
<div class="pagecontent"  data-ng-controller="FormImgCropCtrl">
    
    <div class="row">
       
      <div class="col-md-12">
 
<section class="tile" fullscreen="isFullscreen01"> 

 <div class="tile-header dvd dvd-btm">
    
   <h1 class="custom-font" align="center"><strong>Add Intern</strong></h1>
    <ul class="controls">
    </ul>
   </div> 
      
<div>
  <div class="panel">
   <div class="row"></div>    
<div class="panel-body">
<table class="table table-bordered bordered table-striped table-condensed datatable" ui-options="dataTableOpt">
          
     <thead></thead>
 
    
    <tr>
          

 
	<div  class="col-lg-10 well">
	<div class="row">
				<form class="form-horizontal" role="form"  ng-submit="addIntern()">
                    
					<div class="col-sm-12">
<!--
                        
                    <div class="col-sm-23 form-group" >
                    <ui-select ng-model="company.selected"  ng-disabled="disabled" class="w-md mb-10">
                    <ui-select-match placeholder="Select or search an company..." >{{$select.selected.name}} <a href ng-click="clear($event)"><i class="fa fa-times"></i></a></ui-select-match>
                    <ui-select-choices repeat="company in Companies | filter: $select.search">
                      <span ng-bind-html="company.name | highlight: $select.search"></span>
                    </ui-select-choices>
                  </ui-select>
             
              </div>

						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" class="form-control" placeholder="Enter first name here.." name="fName"
                                ng-model="user.fName" required/>
							</div>
                            	<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" class="form-control" placeholder="Enter last name here.." name="lName"
                                ng-model="user.lName" required/>
							</div>
                            	<div class="col-sm-6 form-group">
								<label>Password</label>
								<input type="text" class="form-control" placeholder="Enter password here.." name="password"
                                ng-model="user.password" required/>
							</div>
                           <div class="col-sm-6 form-group">
								<label>Email Address</label>
								<input type="email" placeholder="name@example.com" class="form-control" name="email"
                              ng-model="user.email" required/>
							</div>
                            		<div class="col-sm-6 form-group">
								<label>Gender</label>
								<input type="text" placeholder="Enter gender here.." class="form-control" name="gender"
                              ng-model="user.gender" required/>
							</div> 
                                <div class="col-sm-6 form-group">
						<label>Department</label>
							<input type="text" class="form-control" name="department"
			                ng-model="user.department" placeholder="Enter gender here.." required/>
					</div>	
						</div>

                        <div class="form-group">
						<label>Job title</label>
							<input type="text" class="form-control" name="title"
			                ng-model="user.jobTitle" placeholder="Enter title here.." required/>
					</div>	
					<div class="form-group">
						<label>Role</label>
							<input type="text" class="form-control" name="role"
			                ng-model="user.uCategory" placeholder="Enter role here..eg mentor" required/>
					</div>		
					<div class="form-group">
						<label>Contacts</label>
							<input type="text" class="form-control" name="contacts"
			                ng-model="user.contactNo" placeholder="+2700 000 000" required/>
					</div>
           
                        
                        <button type="submit" class="btn btn-xs btn-default"  ng-click="addIntern()">Submit</button>	
					</div>
				</form> 
        
				</div>
	</div>
	
    
	    </tr>
    
    
        <tbody>
     
            
           </tbody>
    
    </table>
      </div>
       </div>
    
   </div>
   
</section>
          
     </div>
   </div>
</div>
</body>
