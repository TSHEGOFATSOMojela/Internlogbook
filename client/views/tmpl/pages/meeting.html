<div class="page page-form-validate"> 
<form name="meeting" class="form-horizontal"  submit-validate ng-submit="submitForm(meeting.$valid)" role="form" novalidate >

          <!-- tile -->
          <section class="tile" fullscreen="isFullscreen04">

            <!-- tile header -->
            <div class="tile-header dvd dvd-btm">
              <h1 class="custom-font"><strong>Add </strong>Meeting</h1>
              <ul class="controls">
                <li class="dropdown" uib-dropdown on-toggle="toggled(open)">

                  <a href uib-dropdown-toggle class="dropdown-toggle settings"><i class="fa fa-cog"></i></a>

                  <ul class="dropdown-menu pull-right with-arrow animated littleFadeInUp">
                    <li>
                      <a href tile-control-toggle>
                        <span class="minimize"><fa name="angle-down"></fa>&nbsp;&nbsp;&nbsp;Minimize</span>
                        <span class="expand"><fa name="angle-up"></fa>&nbsp;&nbsp;&nbsp;Expand</span>
                      </a>
                    </li>
                    <li>
                      <a href tile-control-refresh ng-click="ajaxFaker()">
                        <fa name="refresh"></fa> Refresh
                      </a>
                    </li>
                    <li>
                      <a href tile-control-fullscreen ng-click="isFullscreen04 = !isFullscreen04">
                        <fa name="expand"></fa> Fullscreen
                      </a>
                    </li>
                    <li>
                      <a href tile-control-lightbox>
                        <fa name="magnet"></fa> Open in Lightbox
                      </a>
                    </li>

                  </ul>

                </li>
                <li class="remove"><a href tile-control-close><i class="fa fa-times"></i></a></li>
              </ul>
            </div>
            <!-- /tile header -->

            <!-- tile body -->
            <div class="tile-body form-validation">
                
              <div class="form-group">
                <label class="col-sm-3 control-label">Meeting</label>
                <div class="col-sm-6">
                  <input type="text" name="meeting" class="form-control" placeholder="enter meeting" ng-model="newMeet.title" ng-pattern="/^([A-Za-z]|[0-9]|\s)+$/" required >
                </div>
              </div>

              <hr class="line-dashed line-full" /> 
                
                  <div class="form-group">
                <md-content class="md-padding">
        <label class="col-sm-3 control-label">Duration</label>            
          <div layout="row" class="col-sm-9" >
            <md-input-container>
              <label>Hours</label>
              <md-select ng-model="newMeet.hour">
                <md-option ng-repeat="hour in options.hstep" value="{{hour}}">{{hour}}</md-option>
              </md-select>
            </md-input-container>
            <md-input-container>
              <label>Minutes</label>
              <md-select ng-model="newMeet.minutes">
                <md-optgroup label="Minutes">
                  <md-option  ng-repeat="minutes in options.mstep">{{minutes}}</md-option>
                </md-optgroup>
              </md-select>
            </md-input-container>
          </div>
      </md-content>
                </div>
                
                   <hr class="line-dashed line-full" /> 
                
                        <div class="form-group">
                <label class="col-sm-3 control-label">Date</label>
                <div class="col-sm-9" ng-controller="DatepickerDemoCtrl">
                  <div class="input-group w-md">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="newMeet.date" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </div>
                </div>
              </div>
                
            <hr class="line-dashed line-full" /> 
                
                          <div class="form-group" ng-class="{ 'has-error' : contactForm.message.$invalid && !contactForm.message.$pristine || contactForm.message.$invalid && submitted, 'has-success' : contactForm.message.$valid && !contactForm.message.$pristine || contactForm.message.$valid && submitted}">
                <label class="col-sm-3 control-label" for="message">Comment: </label>
                         <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="message" id="message" placeholder="Type your comment" ng-model="newMeet.comment"  on-blur-validation required></textarea>
                <p class="help-block">
                  <span ng-show="contactForm.message.$invalid && !contactForm.message.$pristine || contactForm.message.$invalid && submitted">commnet is required.</span>
                </p>
                         </div>
              </div>

              </div>
                


            <!-- tile footer -->
            <div class="tile-footer text-right bg-tr-black lter dvd dvd-top">
              <!-- SUBMIT BUTTON -->
                <button ui-sref="app.calendar" class="btn btn-default">Back</button>
              <button type="submit" class="btn btn-default" ng-click="addMeeting()">Submit</button>
            </div>
            <!-- /tile footer -->

          </section>
          <!-- /tile -->

        </form>
    </div>
